<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            0
        </div>

        <div class="big">
            <button class="clear"> Clear </button>
            <button class="backspace"> BackSpae </button>
        </div>
        
        <div class="buttons">
            <button class="copy" id="7"> 7 </button>
            <button class="copy" id="8"> 8 </button>
            <button class="copy" id="9"> 9 </button>
            <button class="sign" id="/"> / </button>
            <button class="copy" id="4"> 4 </button>
            <button class="copy" id="5"> 5 </button>
            <button class="copy" id="6"> 6 </button>
            <button class="sign" id="*"> x </button>
            <button class="copy" id="1"> 1 </button>
            <button class="copy" id="2"> 2 </button>
            <button class="copy" id="3"> 3 </button>
            <button class="sign" id="-"> - </button>
            <button class="copy dot" id="."> . </button>
            <button class="copy" id="0"> 0 </button>
            <button class="style" id="="> = </button>
            <button class="sign" id="+"> + </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
